<!DOCTYPE html>
<html>
<head>
    <title>Storimp</title>
    <link rel="stylesheet" href="index.css">
    <!-- Quill.js Snow Theme CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="menu-bar">
        <button id="settings-btn" class="menu-button">Settings</button>
        <button id="theme-toggle-btn" class="menu-button">Toggle Theme</button>
        <!-- Other menu items can be added here later -->
    </div>
    <div class="main-content-area"> <!-- Renamed for clarity or use existing div -->
        <div id="search-container">
            <input type="search" id="search-bar" placeholder="Search notes...">
        </div>
        <div id="settings-section">
            <label for="auto-capture-toggle">Auto-capture Copied Text:</label>
            <input type="checkbox" id="auto-capture-toggle">
        </div>
        <hr>
        <div id="folder-management">
            <select id="folder-select"></select>
            <input type="text" id="new-folder-name" placeholder="New folder name...">
            <button id="create-folder-btn">Create Folder</button>
        </div>
        <hr> 
        <input type="text" id="note-title" placeholder="Note Title"><br>
        <!-- Quill Editor Placeholder -->
        <div id="editor-container">
            <div id="note-editor"></div> 
        </div>
        <div id="action-buttons">
            <button id="save-note-btn">Save Note</button>
            <button id="save-tab">Save Url</button>
            <button id="delete-selected-notes-btn">Delete Selected</button> 
            <button id="delete-all-notes-btn">Delete All Notes</button>
            <button id="clr">Clear All Data</button> 
        </div>

        <ul id="store"></ul>
    </div>

    <!-- The Modal -->
    <div id="note-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3 id="modal-note-title"></h3>
        <p id="modal-note-content"></p>
      </div>
    </div>

    <!-- Quill.js JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
