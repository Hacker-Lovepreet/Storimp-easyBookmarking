<!DOCTYPE html>
<html>
<head>
    <title>Storimp</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="top-bar-container">
        <button id="hamburger-btn" aria-label="Open menu">&#9776;</button>
        <button id="current-folder-btn">All Notes</button>
        <button id="search-icon-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
    </div>
    <div id="hamburger-menu" class="menu-panel">
        <ul>
            <li><button id="menu-settings-btn">âš™ï¸ Settings</button></li>
            <li class="interactive-menu-item">
                <span class="menu-item-label"><span class="icon">ğŸŒ“</span> Toggle Theme</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle-switch">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="interactive-menu-item">
                <span class="menu-item-label"><span class="icon">ğŸ”</span> Enable Search Bar</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="search-toggle-switch">
                    <span class="slider round"></span>
                </label>
            </li>
            <hr class="menu-divider">
            <li><button id="menu-delete-selected-btn">ğŸ—‘ï¸ Delete Selected Notes</button></li>
            <li><button id="menu-delete-all-btn">ğŸ—‘ï¸ Delete All Notes</button></li>
            <li><button id="menu-clear-data-btn">âš ï¸ Clear All Data</button></li>
        </ul>
    </div>
    <div class="main-content-area">
        <div id="search-container">
            <input type="search" id="search-bar" placeholder="Search notes...">
        </div>
        <hr> 
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content" placeholder="Take a note..."></textarea>
        <div id="action-buttons">
            <button id="save-note-btn">Save Note</button>
            <button id="save-tab">Save URL</button>
        </div>

        <ul id="store"></ul>
    </div>

    <!-- The Modal -->
    <div id="note-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3 id="modal-note-title"></h3>
        <p id="modal-note-content"></p>
      </div>
    </div>

    <script src="index.js"></script>

    <div id="folder-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn" id="folder-modal-close-btn">&times;</span>
            <h3>Manage Folders</h3>
            <ul id="folder-modal-list">
                <!-- Folder items will be populated by JS -->
            </ul>
            <div id="create-folder-modal-section">
                <input type="text" id="new-folder-modal-input" placeholder="New folder name...">
                <button id="create-folder-modal-btn">Create Folder</button>
            </div>
        </div>
    </div>
</body>
</html>
