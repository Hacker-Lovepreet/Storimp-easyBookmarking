<!DOCTYPE html>
<html>
<head>
    <title>Storimp</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="top-bar-container">
        <button id="hamburger-btn" aria-label="Open menu">&#9776;</button>
    </div>
    <div id="hamburger-menu" class="menu-panel">
        <ul>
            <li><button id="menu-settings-btn">Settings</button></li>
            <li><button id="menu-theme-toggle-btn">Toggle Theme</button></li>
            <li><button id="menu-search-toggle-btn">Toggle Search Bar</button></li>
            <hr class="menu-divider">
            <li><button id="menu-delete-selected-btn">Delete Selected Notes</button></li>
            <li><button id="menu-delete-all-btn">Delete All Notes</button></li>
            <li><button id="menu-clear-data-btn">Clear All Data</button></li>
        </ul>
    </div>
    <div class="main-content-area">
        <div id="search-container">
            <input type="search" id="search-bar" placeholder="Search notes...">
        </div>
        <div id="folder-management">
            <select id="folder-select"></select>
            <input type="text" id="new-folder-name" placeholder="New folder name...">
            <button id="create-folder-btn">Create Folder</button>
        </div>
        <hr> 
        <input type="text" id="note-title" placeholder="Note Title"><br>
        <textarea id="note-content" placeholder="Take a note..."></textarea>
        <div id="action-buttons">
            <button id="save-note-btn">Save Note</button>
            <button id="save-tab">Save Url</button>
        </div>

        <ul id="store"></ul>
    </div>

    <!-- The Modal -->
    <div id="note-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3 id="modal-note-title"></h3>
        <p id="modal-note-content"></p>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
